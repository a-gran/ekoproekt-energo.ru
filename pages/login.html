[[$site-crumbs]]

<!-- форма регистрации -->

<div class="container form-appeal">
	<!--  -->
	<div class="row">
		<!--  -->
		<div class="col col-12 col-lg-6">
			<!--  -->
			<form class="col-form ajax_form" action="" method="post">
				<h3>Регистрация на сайте</h3>
				<div class="form-group">
					<label for="name" class="form-label">ФИО*</label>
					<input class="form-control" id="name" name="name" type="text" value="" placeholder="" required />
				</div>
				<div class="form-group">
					<label for="email" class="form-label">Email*</label>
					<input class="form-control" id="email" name="email" type="email" value="" placeholder="" required />
				</div>
				<div class="form-group">
					<label for="password" class="form-label">Пароль*</label>
					<input class="form-control" id="password" name="password" type="password" value="" placeholder="" />
				</div>
				<div class="form-group">
					<label for="passwordRepeat" class="form-label">Повторите пароль*</label>
					<input class="form-control" id="password" name="passwordRepeat" type="password" value=""
						placeholder=""></input>
				</div>
				<div class="checkbox">
					<label>
						<input type="checkbox" id="checkbox" name="checkbox" /> Даю согласие на обработку персональных
						данных в
						соответствии с
						<a href="/policy" class="policy-link">политикой конфиденциальности</a>
					</label>
				</div>
				<button type="submit" value="submit" class="btn btn-primary">Зарегистрироваться</button>
			</form>
			<!--  -->
		</div>
		<!--  -->
		<div class="col col-12 col-lg-6">
			<!--  -->
			<form class="col-form ajax_form" action="" method="post">
				<h3>Уже зарегистрированы?</h3>
				<div class="form-group">
					<label for="email-1" class="form-label">Email*</label>
					<input class="form-control" id="email" name="email-1" type="email" value="" placeholder=""
						required />
				</div>
				<div class="form-group">
					<label for="password-1" class="form-label">Пароль*</label>
					<input class="form-control" id="password" name="password-1" type="password" value=""
						placeholder="" />
				</div>
				<button type="submit" value="submit" class="btn btn-primary"><i class="fas fa-lock"></i>Войти</button>
			</form>
			<!--  -->
			<form class="col-form ajax_form" action="" method="post">
				<h3>Забыли пароль?</h3>
				<div class="form-group">
					<label for="email-2" class="form-label">Email*</label>
					<input class="form-control" id="email" name="email-2" type="email" value="" placeholder=""
						required />
				</div>
				<p>
					На него мы отправим инструкцию для восстановления пароля
				</p>
				<button type="submit" value="submit" class="btn btn-primary"><i
						class="fas fa-lock"></i>Восстановить</button>
			</form>
			<!--  -->
		</div>
		<!--  -->
	</div>
	<!--  -->
</div>

[[$site-footer]]
